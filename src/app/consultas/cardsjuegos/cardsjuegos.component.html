<div class="card-container">
  <div class="card-container">
    <mat-card *ngFor="let card of filteredCards; let i = index" class="card"
      [style.background-color]="card.backgroundColor">
      <img mat-card-image [src]="card.imageUrl" alt="{{ card.title }}" />
      <mat-card-content>
        <h1 [style.color]="card.textColor">{{ card.title }}</h1>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [style.background-color]="card.btnColor" [disabled]="!btnIsActive" (click)="consultar(card.title)">
          {{ card.buttonText }}
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
